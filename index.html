<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API pokemones</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <h3 style="text-align: center; margin-top: 80px;" >Buscador de Pokemones</h3>
    <div style="text-align: center;">
        <img src="pokemones2.png" alt="foto pikachu"  width=200px>
    </div>
    <div class="container text-center w-25 mt-4">
        <form>
            <input class="form-control" type="text" placeholder="Pokemon..." id="input">
            <button type="button" class="mt-2 btn btn-primary" id="boton">Buscar Pokemon</button>
            <button type="button" class="mt-2 btn btn-primary" id="quitar">Quitar Pokemon</button>

        </form>
        <div class="pokemon-container mt-4" id="contenedor">

        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
